<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>First jQuery Page</title>
    <style>
      .highlight{
        background-color: #C3EFFD;
        color: #000000;
      }
    </style>
</head>
<body>
    <ul id="theUL">
      <li class="list">One</li>
      <li class="list">Two</li>
      <li class="list highlight">Three</li>
      <li class="list">Four</li>
      <li class="list">Five</li>
    </ul>
    <!-- Including jQuery Library -->
    <script src="jquery-3.1.1.js"></script>
    <script>
      alert('Before running jQuery code');
      $('ul > li:nth-child(odd)').addClass('highlight');
    </script>
