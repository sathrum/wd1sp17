<!DOCTYPE html>
<!--

- Author: 		Luke Sathrum
-->
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>CSS Positioning</title>
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			section{
				min-height: 1000px;
			}
			section h4{
				position: absolute;
				right: 100px;
				background: black;
				color: #FFFFFF;
				z-index: 1;
				height: 100px;
			}
			section h5{
				position: absolute;
				right: 50px;
				top: 50px;
				z-index: 2;
				background: #FFFFFF;
				border: 2px solid #000000;
				padding: .5em;
			}
			#rel{
				position: relative;
				left: 25%;
			}
			footer{
				position: fixed;
				bottom: 0;
				height: 100px;
				background: #000000;
				color: #FFFFFF;
				width: 100%;
			}
		</style>
	</head>
	<body>
		<section>
			<h4>Absolute Positioning</h4>
			<h5>This should go over the absolute positioning text</h5>
			<p>Paragraph 1</p>
			<p id="rel">Paragraph 2, Relative to paragraph above</p>
			<p>Paragraph 3</p>
		</section>
		<footer>
			<p>This footer is fixed to the bottom of the page</p>
		</footer>
	</body>
</html>
