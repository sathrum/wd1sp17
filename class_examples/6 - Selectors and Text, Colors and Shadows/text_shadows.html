<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>CSCI 15 - CSS3 Text Shadows</title>
		<style>
			h1{
				text-shadow: 4px 4px;
			}
			h2{
				text-shadow: -2px -2px 4px #FF0000;
			}
		</style>
	</head>
	<body>
		<h1>Web Development</h1>
		<h2>Web Development</h2>
	</body>
</html>
