<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>CSCI 15 - CSS Pseudo Selectors</title>
		<style>
			/* Non-Visited Link */
			a:link{
				color: #FF0000;
			}
			/* Visited Link */
			a:visited{
				color: #228B22;
			}
			/* Click but not released */
			a:active{
				font-weight: bold;
			}
			/* Hovering or Focus */
			a:hover,
			a:focus{
				color: #1E90FF;
			}
			/* The first child of an element */
			ul li:first-child{
				list-style-type: square;
			}
			/* The last child of an element */
			ul li:last-child{
				list-style-type: circle;
			}
			/* The only child of an element */
			ul li:only-child{
				list-style-type: lower-roman;
			}
			/* The first letter of an element */
			ul li:first-letter{
				font-size: 200%;
				font-weight: bold;
			}
			/* The first line of an element */
			p:first-line{
				font-size: 125%;
			}
		</style>
	</head>
	<body>
		<header>
			<h1>Web Development</h1>
		</header>
		<section>
			<h2>HTML 5</h2>
			<p>HTML5 is newest form of HTML.<br />
			   This is the second Line</p>

		</section>

	</body>
</html>
