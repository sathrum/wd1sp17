<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>jQuery Boxes</title>
    <style>
      table {
          float: right;
          margin-right: 2em;
          font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
          border-collapse: collapse;
          min-width: 60%;
      }
      
      table td:nth-child(1) {
        width: 30%;
      }

      table td, table th {
          font-size: 1em;
          border: 1px solid #98bf21;
          padding: 3px 7px 2px 7px;
      }

      table th {
          font-size: 1.1em;
          text-align: left;
          padding-top: 5px;
          padding-bottom: 4px;
          background-color: #A7C942;
          color: #ffffff;
      }

      table tr:nth-child(odd) td {
          color: #000000;
          background-color: #EAF2D3;
      }
      h1, ul, li {
        padding: .5em;
        margin: .25em;
        border: 2px solid transparent;
      }
    </style>
</head>
<body>
  <table>
    <tr>
      <th>Method</th>
      <th>Value</th>
    </tr>
    <tr>
      <td>.height()</td>
      <td id="height"></td>
    </tr>
    <tr>
      <td>.innerHeight()</td>
      <td id="innerHeight"></td>
    </tr>
    <tr>
      <td>.outerHeight()</td>
      <td id="outerHeight"></td>
    </tr>
    <tr>
      <td>.outerHeight(true)</td>
      <td id="outerHeightTrue"></td>
    </tr>
    <tr>
      <td>.width()</td>
      <td id="width"></td>
    </tr>
    <tr>
      <td>.innerWidth()</td>
      <td id="innerWidth"></td>
    </tr>
    <tr>
      <td>.outerWidth()</td>
      <td id="outerWidth"></td>
    </tr>
    <tr>
      <td>.outerWidth(true)</td>
      <td id="outerWidthTrue"></td>
    </tr>
  </table>
  <h1>Fruits</h1>
  <ul id="fruit">
    <li>Bananas</li>
    <li>Apples</li>
    <li>Oranges</li>
    <li>Grapefruit</li>
  </ul>
  <h1>Vegetables</h1>
  <ul id="vegetables">
    <li>Peas</li>
    <li>Carrots</li>
    <li>Corn</li>
  </ul>
  <h1>Pie</h1>
  <ul id="pie">
    <li>Apple</li>
    <li>Pumpkin</li>
    <li>Cherry</li>
    <li>Berry</li>
  </ul>

  
  <!-- Including jQuery Library -->
  <script src="jquery-3.1.1.js"></script>
  <script src="jquery_boxes.js"></script>
</body>
</html>
